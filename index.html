<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timezone Converter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<style>
			html {
				background: url(https://farm6.staticflickr.com/5547/11818274653_1f2104fb23_b.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			body {
				background: none;
				color: #efefef;
			}
			#date-input {
				text-align: center;
				font-size: 3em;
				height: auto;
			}
			.date-text {
				background: rgba(0,0,0,0.5);
				border: 3px solid rgba(0,0,0,0.5);
				border-radius: 3px;
				font-size: 3em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>
				Timezone Converter
			</h1>
			<input type="text" id="date-input" class="form-control input-lg" placeholder="Enter Time and Date" />
			<p class="date-text" id="date-text-tz"></p>
			<p class="date-text" id="date-text-local"></p>
			<p class="date-text" id="date-text-utc"></p>
			<p class="date-text" id="date-text-relative"></p>
			<p class="date-text" id="date-text-now"></p>
		</div>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/moment-timezone-with-data.min.js"></script>
		<script src="js/timezone-converter.js"></script>
	</body>
</html>
